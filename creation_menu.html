<!DOCTYPE html>
<html lang="fr">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
 <link href="http://cdn.jtsage.com/jtsage-datebox/4.1.1/jtsage-datebox-4.1.1.jqm.min.css" rel="stylesheet" type="text/css">
<script src="http://cdn.jtsage.com/jtsage-datebox/4.1.1/jtsage-datebox-4.1.1.jqm.min.js" type="text/javascript"></script>
<script src="http://cdn.jtsage.com/jtsage-datebox/i18n/jquery.mobile.datebox.i18n.en_US.utf8.js" type="text/javascript" ></script>
<script type="text/javascript" src="../Application repas/main.js"></script>
<script type="text/javascript" src="../Application repas/initCreateMenu.js"></script>
</head>
<body>

<div data-role="page">
  <div data-role="header">
  <h1>Choix d'un menu</h1>
  <div align="right">JW</div>
  </div>

  <div data-role="main" class="ui-content">
    <form id="myForm" method="post">   
	 <div class="ui-field-contain">
        <label for="titre">Titre du Menu :</label>
        <input type="text" name="title" id="title">       
      </div>
	  <div class="ui-field-contain">
	  <label for="description">Description:</label>
      <textarea cols="40" rows="8" name="description" id="description"></textarea>      
      </div>
	   <div class="ui-field-contain">
		<label for="categorie">Catégorie :</label>
		<select name="categorie" id="categorie" data-iconpos="left">
        <option value="fastFood">Fast-food </option>
        <option value="dejeunerLight">Déjeuner léger</option>
        <option value="bigDejeuner">Déjeuner de bison</option>
		<option value="poisson">Poisson</option>
		<option value="viande">Viande</option>
		<option value="pasta">Pasta</option>
		<option value="vego">Végétarien</option>
    </select>
</div>
	  <div class="ui-field-contain">
	  <label for="date">Date du menu :</label>
	  <input type="text" id="myDate" data-role="datebox" data-options='{"mode":"calbox"}' onChange="updateDayField()">	
	  </div>
	  <div class="ui-field-contain">
	  <label for="day">Jour de la semaine :</label>
	  <input type="text" name="day" id="day" readonly>
	  </div>
	  <div class="ui-field-contain">
		<label for="moment">Moment de la journée :</label>
		<select name="moment" id="moment" data-iconpos="left">
        <option value="M">Matin</option>
        <option value="A">Midi</option>
        <option value="S">Soir</option>
    </select>
	<input type="hidden" id="mealID" value="">
</div>
      <input type="submit" data-role="button" data-icon="check" data-inline="true" value="Enregistrer">	  
	  <a href="../Application repas/menu_principal.html" data-role="button" data-icon="delete" data-inline="true">Annuler</a>
    </form>
  </div>
</div>
<script 
</body>
</html>
